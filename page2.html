    <script>
        // Base de données des jeux
        const games = [
            { name: "Bodycam", url: "https://www.dlink4.com/jXmY" },
            { name: "Golf It", url: "https://www.clictune.com/jX9J" },
        ];

        // Fonction pour afficher les suggestions de recherche
        function showSuggestions() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const suggestionsBox = document.getElementById('suggestionsBox');
            suggestionsBox.innerHTML = '';

            if (query.length === 0) {
                suggestionsBox.style.display = 'none';
                return;
            }

            const filteredGames = games.filter(game => game.name.toLowerCase().includes(query));

            if (filteredGames.length === 0) {
                suggestionsBox.style.display = 'none';
                return;
            }

            suggestionsBox.style.display = 'block';

            filteredGames.forEach(game => {
                const suggestionItem = document.createElement('div');
                suggestionItem.classList.add('suggestion');
                suggestionItem.innerHTML = `<span>${game.name}</span>`;
                suggestionItem.onclick = () => {
                    window.location.href = game.url;
                };
                suggestionsBox.appendChild(suggestionItem);
            });
        }
